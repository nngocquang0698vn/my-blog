type: map
mapping:
  'title':
    type: str
    required: yes
    length: { min: 1 }
  'description':
    type: str
    required: yes
    length: { min: 1 }
    pattern: /^.*\.$/
  'categories':
    type: seq
    required: yes
    sequence:
      - type: str
  'tags':
    type: seq
    required: yes
    sequence:
      - type: str
  'image':
    type: str
    required: no
    pattern: /^\/img\/.*\.(png|jpg)/
  'canonical_url':
    type: str
    required: no
  'license_code':
    type: str
    required: yes
  'license_prose':
    type: str
    required: yes
  'date':
    type: timestamp
    required: yes
  'slug':
    type: str
    required: no
    length: { min: 1 }
  'draft':
    type: bool
    required: no
    pattern: /true/
  'syndication':
    type: seq
    required: no
    sequence:
      - type: map
        mapping:
          'text':
            type: str
            required: yes
            length: { min: 1 }
          'url':
            type: str
            required: yes
            length: { min: 1 }
  'aliases':
    type: seq
    required: no
    sequence:
      - type: str
