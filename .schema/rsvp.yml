type: map
mapping:
  'content':
    type: str
    required: yes
  'date':
    type: str
    required: yes
    length: { min: 1 }
  'rsvp':
    type: str
    required: yes
    length: { min: 1 }
  'slug':
    type: str
    required: yes
    length: { min: 1 }
  'syndication':
    type: seq
    required: yes
    sequence:
      - type: map
        mapping:
          'text':
            type: str
            required: yes
            length: { min: 1 }
          'url':
            type: str
            required: yes
            length: { min: 1 }
  'tags':
    type: seq
    required: yes
    sequence:
      - type: str
  'u-url':
    type: str
    required: yes
    length: { min: 1 }
  'event':
    type: map
    required: no
    mapping:
      'name':
        type: str
        required: yes
      'start':
        type: str
        required: yes
      'end':
        type: str
        required: yes
      'location':
        type: map
        required: yes
        mapping:
          'street_address':
            type: str
            required: yes
          'locality':
            type: str
            required: yes
          'postal_code':
            type: str
            required: no
          'country_name':
            type: str
            required: yes
