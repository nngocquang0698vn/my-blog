type: map
mapping:
  'layout':
    type: str
    required: no
    pattern: /^talk$/
  'title':
    type: str
    required: yes
    length: { min: 1 }
  'description':
    type: str
    required: yes
    length: { min: 1 }
  'type':
    type: seq
    required: yes
    # Validate more? i.e via YAML loading at verify time?
    sequence:
      - type: str
  'events':
    type: seq
    required: no
    # Validate more? i.e via YAML loading at verify time?
    sequence:
      - type: map
        mapping:
          'name':
            type: str
            required: yes
          'date':
            type: date
            required: yes
          'url':
            type: str
            required: no
          'type':
            type: str
            required: yes
          'slides':
            type: map
            mapping:
              'url':
                type: str
                required: yes
              'license':
                type: str
                required: yes
          'video':
            type: str
            required: no
  'site_url':
    type: str
    required: no
  'site_name':
    type: str
    required: no
  'image':
    type: str
    required: no
    pattern: /^\/assets\/img\/talks\//
