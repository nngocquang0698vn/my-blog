<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-meta">
    <span class="posted-on">Posted on {{ post.date  | date_to_long_string }}</span>
  </div>
  {% capture desc %}{{ post.description | markdownify }}{% endcapture %}
  {% if (post.description | length) == 0 %}
  <p>{{ desc }}</p>
  {% else %}
  <p>No description set {% include error.html %}.</p>
  {% endif %}
</article>
