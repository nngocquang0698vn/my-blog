<script type="text/javascript" src="/search/all.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/search.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

  var searchInput = document.getElementById('search-input');
  if(searchInput) {
    var container = document.getElementById('content-list');
    var noMatchesElement = document.getElementById('no-search-matches');

    searchInput.oninput = function() {
      onSearchInput(all_json, searchInput, container, noMatchesElement);
    };
  }

  function toggle_toc() {
    var toc_div = document.getElementsByClassName('section-nav');
    for (var i = 0, len = toc_div.length; i < len; i++) {
      toc_div[i].style.display = ('none' === toc_div[i].style.display) ? 'block' : 'none';
    }
  }

  var el = document.getElementById('toggle-toc');
  if (el) {
    el.addEventListener('click', function(e) {
      toggle_toc();
    });
  }
</script>
