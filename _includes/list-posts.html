{% assign isLimit = limit is defined %}
{% unless isLimit %}
{% assign limit = 1000 %}
{% endunless %}
<section>
	{% for post in site.posts limit:limit %}
	{% include list-post-details.html %}
	{% endfor %}
</section>

<p><a href="{{ '/posts/' | prepend:site.baseurl }}">Read the rest of my posts</a></p>
