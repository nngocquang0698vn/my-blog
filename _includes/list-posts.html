{% assign isLimit = limit is defined %}
{% unless isLimit %}
{% assign limit = 1000 %}
{% endunless %}
<section>
	{% for post in site.posts limit:limit %}
	<article>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.description | markdownify }}</p>
		<p><a href="{{ post.url }}">Read more</a></p>
	</article>
	{% endfor %}
</section>

<p><a href="{{ '/posts/' | prepend:site.baseurl }}">Read the rest of my posts</a></p>
