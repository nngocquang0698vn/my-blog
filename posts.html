---
layout: page
title: My Posts
description: Some of the blog posts I've made over time.
---
<div>
	<h1>{{ page.title }}</h1>
	<p>{{ page.description }}</p>
	<section>
		{% for post in site.posts %}
		<article>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.description | markdownify }}</p>
			<p><a href="{{ post.url }}">Read more</a></p>
		</article>
		{% endfor %}
	</section>
</div>
