---
layout: page
title: Blog Posts
description: Below you can find links to all the posts I've written.
---
{% for post in site.posts %}
<h2><a href="{{ post.url }}"><span>{{ post.date | date_to_string }}</span>&nbsp;&raquo;&nbsp;{{ post.title }}</a></h2>
{% if post.description %}
<p>{{ post.description | markdownify }}</p>
{% endif %}
{% endfor %}
