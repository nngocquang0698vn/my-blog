baseURL = ""

theme = "tale-hugo"

title = "Jamie Tanna | Software (Quality) Engineer"

languageCode = "en-GB"

# allow fenced code blocks, instead of `{{< highlight ... >}}` shortcodes,
# which are unwieldly and less fun than using pure Markdown syntax
pygmentsCodeFences = true
# allow us to hook in custom CSS to render the site's styles
pygmentsUseClasses = true

# get information about the Git repo, such as last commit to a file
enableGitInfo = true

[params]
  author = "Jamie Tanna"
  liveSiteUrl = "https://www.jvt.me"
  image = "/img/profile.png"
  WebMentionDomain = "www.jvt.me"
  WebMentionFormatUrl = "https://webmention.io/api/mentions.jf2?target=%s&per-page=100"
  AuthorizationEndpoint = "https://indieauth.com/auth"
  TokenEndpoint = "https://tokens.indieauth.com/token"
  MicroSubEndpoint = "https://aperture.p3k.io/microsub/262"

[permalinks]
  posts = "/posts/:year/:month/:day/:slug/"
  tags = "/posts/tags/:title/"
  categories = "/posts/categories/:title/"
  events = "/:sections/:slug/"

# https://discourse.gohugo.io/t/how-can-i-change-the-rss-url/118/17
[outputs]
home = [ "RSS", "HTML"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"

[blackfriday]
  # disable stupid "smart" quotes
  smartypants = false
