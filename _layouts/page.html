---
layout: default
---
<article class="post wrapper">

    <header class="post-header">
        <div class="inner">
            <h1 class="post-title">{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>
    </header>

    <div class="wrapper">
        <div class="inner">

            <div class="post-content">
                {{ content }}
            </div>
        </div>
    </div>

</article>
