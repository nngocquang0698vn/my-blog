image: docker:1.13-rc
services:
    - docker:1.13-rc-dind

variables:
  CONTAINER_IMAGE_URL: registry.gitlab.com/jamietanna/jvt.me
  CONTAINER_TEST_IMAGE: $CONTAINER_IMAGE_URL:$CI_BUILD_REF_SLUG
  CONTAINER_RELEASE_IMAGE: $CONTAINER_IMAGE_URL:latest
  DOCKER_DRIVER: overlay
  DOCKER_BASE_IMAGE: debian:jessie

stages:
  - test
  - release
  - deploy

# Ensure that the site can correctly build {{{
build_image:
  stage: test
  script:
    - docker login -u jamietanna -p $CI_BUILD_TOKEN registry.gitlab.com
    # pull the latest base image on a master build
    - [[ "$CI_BUILD_REF_SLUG" == "master" ]] && docker pull $DOCKER_BASE_IMAGE || true
    - docker pull $CONTAINER_TEST_IMAGE || docker pull $CONTAINER_RELEASE_IMAGE
    - docker build --pull --cache-from $CONTAINER_TEST_IMAGE --cache-from $CONTAINER_RELEASE_IMAGE -t $CONTAINER_TEST_IMAGE .
    - docker run $CONTAINER_TEST_IMAGE bundle exec htmlproofer --only-4xx _site
    - docker push $CONTAINER_TEST_IMAGE
    # any other test commands on the end site would go here
# }}}

# Push the image up to the registry as our latest image, on master {{{
release_image:
  stage: release
  script:
    - docker login -u jamietanna -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
# }}}

# Only develop should deploy to staging {{{
staging_deploy:
  image: $CONTAINER_TEST_IMAGE
  stage: deploy
  script:
    # ensure that deployments can use the SSH key that is passed in via the
    # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
      # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo -e "$SSH_PRIVATE_KEY")
    - cap staging deploy
  only:
    - develop
# }}}

# Only master should auto deploy to production {{{
prod_deploy:
  image: $CONTAINER_TEST_IMAGE
  stage: deploy
  script:
    # ensure that deployments can use the SSH key that is passed in via the
    # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
      # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo -e "$SSH_PRIVATE_KEY")
    - cap production deploy
  only:
    - master
# }}}

