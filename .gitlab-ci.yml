image: docker:1.13-rc
services:
    - docker:1.13-rc-dind

variables:
  CONTAINER_IMAGE_BASE_URL: registry.gitlab.com/jamietanna/jvt.me
  CONTAINER_BUILD_IMAGE: $CONTAINER_IMAGE_BASE_URL/builder:$CI_COMMIT_REF_SLUG
  CONTAINER_DEPLOY_IMAGE: $CONTAINER_IMAGE_BASE_URL/deploy:$CI_COMMIT_REF_SLUG
  CONTAINER_RELEASE_IMAGE: $CONTAINER_IMAGE_BASE_URL:latest
  DOCKER_DRIVER: overlay
  DOCKER_BASE_IMAGE: alpine:3.5
  STAGING_URL: https://dev.jvt.me
  PRODUCTION_URL: https://jvt.me

stages:
  - build
  - test
  - release
  - deploy
  - prod_deploy

# Ensure that the site builds {{{
build_image:
  stage: build
  script:
    - docker login -u jamietanna -p $CI_BUILD_TOKEN registry.gitlab.com
    # pull the latest base image on a master build
    - '[[ "$CI_BUILD_REF_SLUG" == "master" ]] && docker pull $DOCKER_BASE_IMAGE || true'
    - docker pull $CONTAINER_BUILD_IMAGE || docker pull $CONTAINER_RELEASE_IMAGE
    - docker build --pull --cache-from $CONTAINER_BUILD_IMAGE --cache-from $CONTAINER_RELEASE_IMAGE -t $CONTAINER_BUILD_IMAGE .
    - docker build --pull --cache-from $CONTAINER_BUILD_IMAGE --cache-from $CONTAINER_DEPLOY_IMAGE --cache-from $CONTAINER_RELEASE_IMAGE -t $CONTAINER_DEPLOY_IMAGE -f Dockerfile.deploy .
    - docker push $CONTAINER_BUILD_IMAGE
    - docker push $CONTAINER_DEPLOY_IMAGE
# }}}

# Ensure that all tests pass {{{
test_image:
  stage: test
  script:
    - docker login -u jamietanna -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker pull $CONTAINER_BUILD_IMAGE
    - docker run $CONTAINER_BUILD_IMAGE bundle exec jekyll doctor -d _site
    - docker run $CONTAINER_BUILD_IMAGE bundle exec htmlproofer --only-4xx _site
# }}}

# Push the image up to the registry as our latest image, on master {{{
release_image:
  stage: release
  script:
    - docker login -u jamietanna -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker pull $CONTAINER_BUILD_IMAGE
    - docker tag $CONTAINER_BUILD_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
# }}}

# Only develop should deploy to staging {{{
staging_deploy:
  image: $CONTAINER_RELEASE_IMAGE
  stage: deploy
  script:
    # ensure that deployments can use the SSH key that is passed in via the
    # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
    - apk --update add openssh-client
    - eval $(ssh-agent -s)
      # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - echo -e "$SSH_PRIVATE_KEY" > key
    - chmod 600 key
    - ssh-add key
    - cap staging deploy
  environment:
    name: staging
    url: $STAGING_URL
  only:
    - master
# }}}

# Only master should auto deploy to production {{{
prod_deploy:
  image: $CONTAINER_RELEASE_IMAGE
  stage: prod_deploy
  script:
    # ensure that deployments can use the SSH key that is passed in via the
    # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
    - apk --update add openssh-client
    - eval $(ssh-agent -s)
      # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - echo -e "$SSH_PRIVATE_KEY" > key
    - chmod 600 key
    - ssh-add key
    - cap production deploy
  environment:
    name: production
    url: $PRODUCTION_URL
  only:
    - master
# }}}

