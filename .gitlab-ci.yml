image: beevelop/nodejs-ruby

# cache our bundle to speed up builds
cache:
  paths:
    - vendor

before_script:
  - apt update
  - apt install -y build-essential git libfontconfig
  - gem install bundle
  - bundle install --path vendor
  # ensure that deployments can use the SSH key that is passed in via the
  # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo -e "$SSH_PRIVATE_KEY")

stages:
  - test
  - deploy

# Ensure that the site can correctly build {{{
test_build:
  stage: test
  script:
    - npm install -g gulp
    - npm install
    - gulp build
  artifacts:
    paths:
      - _site
# }}}

# Any branches that aren't master should autobuild, but _not_ deploy to
# production {{{
staging_deploy:
  stage: deploy
  script:
    - bundle exec cap staging deploy
  except:
    - master
# }}}

# Only master should auto build to production {{{
prod_deploy:
  stage: deploy
  script:
    - bundle exec cap production deploy
  only:
    - master
# }}}

