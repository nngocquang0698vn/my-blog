variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/jamietanna/jvt.me:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.gitlab.com/jamietanna/jvt.me:latest

before_script:
  # ensure that deployments can use the SSH key that is passed in via the
  # environment variables. Via https://docs.gitlab.com/ce/ci/ssh_keys/README.html
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo -e "$SSH_PRIVATE_KEY")

stages:
  - test
  - release
  - deploy

# Ensure that the site can correctly build {{{
test_build:
  image: docker:latest
  services:
    - docker:dind
  stage: test
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/jamietanna/jvt.me .
    # any other test commands on the end site would go here
# }}}

# Push the image up to the registry as our latest image, on master {{{
release_image:
  image: docker:latest
  services:
    - docker:dind
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
# }}}

# Any branches that aren't master should autobuild, but _not_ deploy to
# production {{{
staging_deploy:
  stage: deploy
  script:
    - bundle exec cap staging deploy
  except:
    - master
# }}}

# Only master should auto build to production {{{
prod_deploy:
  stage: deploy
  script:
    - bundle exec cap production deploy
  only:
    - master
# }}}

